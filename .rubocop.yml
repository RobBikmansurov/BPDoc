require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec
AllCops:
  TargetRubyVersion: 2.6
  Exclude:
    - 'bin/*'
    - 'tmp/*'
    - 'db/*'
    - 'config/**/*'
    - 'db/migrate/*'
    - 'spec/**/*'
    - 'spec/features/**/*'
    - 'coverage/*'
    - 'Guardfile'
    - 'node_modules/**/*'
    - 'vendor/**/*'
Rails:
  Enabled: true
Style/Documentation:
  Enabled: false
Metrics/LineLength:
  Max: 132
Style/AsciiComments:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Lint/AmbiguousBlockAssociation:
  Exclude:
    - app/models/*
    - spec/**/*
Metrics/ClassLength:
  Exclude:
    - app/controllers/*
Metrics/BlockLength:
  Exclude:
    - config/**/*
    - spec/**/*_spec.rb
Metrics/ModuleLength:
  Exclude:
    - spec/**/*_spec.rb

# TODO:
Metrics/AbcSize:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false
