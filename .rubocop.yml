AllCops:
  TargetRubyVersion: 2.3
  TargetRailsVersion: 5.1
  Exclude:
    - 'bin/*'
    - 'db/schema.rb'
    - 'db/seeds.rb'
    - 'config/**/*'
    - 'db/migrate/*'
    - 'features/**/*'
    - 'coverage/*'
    - 'Guardfile'
Rails:
  Enabled: true

Documentation:
  Enabled: false
Metrics/LineLength:
  Max: 132
Style/AsciiComments:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Lint/AmbiguousBlockAssociation:
  Exclude:
    - 'app/models/*'

Rails/HttpPositionalArguments: # удалить этот запрет для Rails 5
  Exclude:
    - 'spec/controllers/*'

Metrics/BlockLength:
  Exclude:
    - spec/**/*_spec.rb
Metrics/ModuleLength:
  Exclude:
    - spec/**/*_spec.rb
